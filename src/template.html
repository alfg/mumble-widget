
<table class="mumble-widget rounded centered" data-bind="with: cvp">
  <thead>
    <tr data-bind="if: $data.root"><th><a href="#" data-bind="text: name, attr: { href: x_connecturl }"></a></th></tr>
    <tr data-bind="ifnot: $data.root"><th>Not Found</th></tr>
  </thead>
  <tbody>
    <!-- ko if: $data.root -->
      <!-- ko foreach: root.users -->
      <tr class="root-users">
          <td>
            <span data-bind="text: name"></span>
            <span data-bind="css: { 'mute-on': mute }" title="Muted"></span>
            <span data-bind="css: { 'deaf-on': deaf }" title="Deafened"></span>
            <span data-bind="css: { 'self-mute-on': selfMute }" title="Muted"></span>
            <span data-bind="css: { 'self-deaf-on': selfDeaf }" title="Deafened"></span>
            <span data-bind="css: { 'priority-speaker-on': prioritySpeaker }" title="Priority Speaker"></span>
            <span data-bind="css: { 'recording-on': recording }" title="Recording"></span>
          </td>
      </tr>
      <!-- /ko -->


      <!-- ko foreach: root.channels -->
        <!-- ko if: users.length > 0 -->
        <tr class="subchannels"><td data-bind="text: name"></td></tr>
        <!-- /ko -->
        <!-- ko foreach: users -->
        <tr class="sub-users">
            <td>
                <span data-bind="text: '&mdash; '  + name"></span>
                <span data-bind="css: { 'mute-on': mute }" title="Muted"></span>
                <span data-bind="css: { 'deaf-on': deaf }" title="Deafened"></span>
                <span data-bind="css: { 'self-mute-on': selfMute }" title="Muted"></span>
                <span data-bind="css: { 'self-deaf-on': selfDeaf }" title="Deafened"></span>
                <span data-bind="css: { 'priority-speaker-on': prioritySpeaker }" title="Priority Speaker"></span>
                <span data-bind="css: { 'recording-on': recording }" title="Recording"></span>
            </td>
        </tr>
        <!-- /ko -->
        <!-- ko template: {name: 'subchannels_template', foreach: $data.channels} -->
        <!-- /ko -->
      <!-- /ko -->
      <!-- ko if: $root.userCount() == 0 -->
      <tr><td>No users are online</td></tr>
      <!-- /ko -->
    <!-- /ko -->

    <!-- ko ifnot: $data.root -->
    <tr><td>Unable to load</td></tr>
    <!-- /ko -->

    </tbody>
</table>

<script id="subchannels_template" type="text/html">
        <tr class="subchannels"><td data-bind='text: &apos;&mdash; &apos; + name, visible: users.length > 0'></td></tr>
        <!-- ko foreach: users -->
        <tr class="sub-users">
            <td>
                <span data-bind="text: '&mdash; '  + name"></span>
                <span data-bind="css: { 'mute-on': mute }" title="Muted"></span>
                <span data-bind="css: { 'deaf-on': deaf }" title="Deafened"></span>
                <span data-bind="css: { 'self-mute-on': selfMute }" title="Muted"></span>
                <span data-bind="css: { 'self-deaf-on': selfDeaf }" title="Deafened"></span>
                <span data-bind="css: { 'priority-speaker-on': prioritySpeaker }" title="Priority Speaker"></span>
                <span data-bind="css: { 'recording-on': recording }" title="Recording"></span>
            </td>
        </tr>
        <!-- /ko -->
        <!-- ko template: {name: 'subchannels_template', foreach: $data.channels} -->
        <!-- /ko -->
</script>
